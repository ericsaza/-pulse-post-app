<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PulsePost</title>
  <link rel="icon" href="./assets/images/icon.png" type="image/x-icon">

  <!-- BEGIN: styles -->

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />

  <!-- Toastify JS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

  <!-- My styles -->
  <link rel="stylesheet" href="./styles/styles.css" />
  <!-- END: styles -->

  <!-- BEGIN: Javascript modules -->
  <script src="./js/main.js" type="module"></script>
  <!-- END: Javascript modules-->
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="./assets/images/icon.png" alt="PulsePost" width="60" height="60">PulsePost | Foro general
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item logged-out">
            <!-- Modal es como un popup -->
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#signInModal">Inicia sesión</a>
          </li>
          <li class="nav-item logged-out">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#signUpModal">Registrate</a>
          </li>

          <li class="nav-item logged-in">
            <img src="https://d1bvpoagx8hqbg.cloudfront.net/259/4ea4217efbbf179e02269b065d23a60e.jpg" width="30"
              height="30" class="user-image" alt="userLogo" />
          </li>
          <li class="nav-item">
            <a class="nav-link logged-in" href="#" data-bs-toggle="modal" data-bs-target="#createPostModal">Publicar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link logged-in" href="#" id="logout">Cerrar sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sign In Modal -->
  <div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Inicia Sesión</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="login-form">
            <label>Email:</label>
            <input type="email" id="login-email" class="form-control mb-3" placeholder="example@example.com" required>
            <label>Password:</label>
            <input type="password" id="login-password" class="form-control mb-3" placeholder="password" required>
            <button type="submit" class="btn btn-primary w-100 mb-4">Inicia sesión</button>
          </form>

          <button class="btn btn-info" style="width: 49.5%;" id="googleLogin">Google</button>
          <button class="btn btn-light" style="width: 49.5%;" id="githubLogin">Github</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Sign Up Modal -->
  <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Crear cuenta</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="signup-form">
            <label>Email:</label>
            <input type="email" id="signup-email" class="form-control mb-3" placeholder="example@example.com" required>
            <label>Password:</label>
            <input type="password" id="signup-password" class="form-control mb-3" placeholder="password" required>
            <button type="submit" class="btn btn-primary w-100 mb-4">Registrate</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Create Post Modal -->
  <div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Crear una Publicación</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="createPost-form">
            <label>Título:</label>
            <input type="text" id="title-post" class="form-control mb-3" required>
            <label>Contenido de la Publicación:</label>
            <textarea class="form-control" id="content-post" style="resize:none;" rows="3" required></textarea>
            <button type="submit" class="btn btn-primary w-100 mb-4">Publicar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Options Modal -->
  <div class="modal fade" id="openOptionsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-body optionsDiv">
          <button type="button" class="optionButton deleteButton" id="delete-button"><strong>Borrar</strong></button>
          <hr style="margin: 0;">
          <button type="button" class="optionButton editButton" id="edit-button" data-bs-toggle="modal" data-bs-target="#editPostModal">Editar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Post Modal -->
  <div class="modal fade" id="editPostModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Editar una Publicación</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editPost-form">
            <label>Título:</label>
            <input type="text" id="editTitle-post" class="form-control mb-3" required>
            <label>Contenido de la Publicación:</label>
            <textarea class="form-control" id="editContent-post" style="resize:none;" rows="3" required></textarea>
            <button type="submit" class="btn btn-primary w-100 mb-4">Publicar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Div con las publicaciones -->
  <div class="container p-4">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <ul class="list-group posts">

        </ul>
      </div>
    </div>
  </div>

  <!-- BEGIN: Javascript -->

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

  <!-- Toastify JS -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <!-- END: Javascript -->
</body>

</html>
